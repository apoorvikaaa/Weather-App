<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" id="input-box" placeholder="Enter your location">
        <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
      </div>
    </div>
    <div class="location-not-found">
      <h1>Sorry! Location not found</h1>
      <img src="/assets/404.png" alt="404 not found">
    </div>
    <div class="weather-body">
      <img src="/assets/cloud.png" alt="weather-image" class="weather-image">
      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description"></p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">0%</span>
            <p>humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">0km/h</span>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
